<div class="hero__form">
  <div class="price">
    <span class="price__text price__text--left">Only</span><span class="price__number">16<span
        class="price__euro">&euro;</span></span><span class="price__text price__text--right"> +shipment</span>
  </div>
  <p class="form__title">Where should we send your order?</p>
  <form class="form" name="order_form" autocomplete="on">
    <label class="form__label">
      <input class="form__input" type="text" name="name" placeholder="First name" required />
    </label>

    <label class="form__label">
      <input class="form__input" type="text" name="last_name" placeholder="Last name" required />
    </label>

    <label class="form__label">
      <input class="form__input" type="email" name="email" placeholder="Email address" required />
    </label>

    <label class="form__label">
      <input class="form__input" type="tel" name="phone_number" placeholder="Last name" required />
    </label>

    <label class="form__label">
      <input class="form__input" type="text" name="address" placeholder="Address" required />
    </label>

    <label class="form__label form__label--zip ">
      <input class="form__input" type="number" name="zip_code" placeholder="Zip code" required />
    </label>

    <label class="form__label form__label--city">
      <input class="form__input" type="text" name="city" placeholder="City" required />
    </label>

    <label class="form__label">
      <input class="form__input" type="text" name="state" placeholder="State" required />
    </label>

    <label class="form__label">
      <input class="form__input" type="text" name="country" placeholder="Country" required />
    </label>

    <button class="form__btn btn" type="submit">Rush my order</button>
  </form>
</div>
